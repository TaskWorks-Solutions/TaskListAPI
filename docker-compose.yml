version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: tasklist-postgres
    environment:
      POSTGRES_DB: tasklist
      POSTGRES_USER: ${DB_USERNAME:-tasklist_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - tasklist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-tasklist_user} -d tasklist"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasklist-backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/tasklist
      DB_USERNAME: ${DB_USERNAME:-tasklist_user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tasklist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tasklist-network:
    driver: bridge