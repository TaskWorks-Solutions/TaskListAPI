name: TaskList API CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - Dev
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: tasklist
          POSTGRES_USER: tasklist_user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U tasklist_user; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"

      - name: Run Maven tests
        run: mvn clean test -e
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/tasklist
          SPRING_DATASOURCE_USERNAME: tasklist_user
          SPRING_DATASOURCE_PASSWORD: password

      - name: Display test results on failure
        if: failure()
        run: |
          echo "=========================================="
          echo "TEST FAILURE DETAILS"
          echo "=========================================="
          
          if [ -d "target/surefire-reports" ]; then
            for file in target/surefire-reports/*.txt; do
              if [ -f "$file" ]; then
                echo ""
                echo "=== $(basename $file) ==="
                cat "$file"
              fi
            done
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tasklist-api-jar
          path: target/*.jar
          retention-days: 7