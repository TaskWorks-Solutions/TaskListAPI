name: TaskList API CD

on:
  workflow_run:
    workflows: ["TaskList API CI"]
    types:
      - completed
    branches:
      - main
      - Dev
  workflow_dispatch:

jobs:
  docker-build-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Convert repository name to lowercase
        id: lower
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: extract_branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_LOWER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=${{ steps.extract_branch.outputs.branch }}-
            type=raw,value=latest,enable=${{ steps.extract_branch.outputs.branch == 'main' }}
            type=raw,value=dev-latest,enable=${{ steps.extract_branch.outputs.branch == 'Dev' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Summary
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo ""
          echo "ðŸ“¦ Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "ðŸ”„ ArgoCD will sync automatically"